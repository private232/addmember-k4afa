<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة عضو جديد</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6C5CE7;
            --secondary-color: #A29BFE;
            --dark-color: #2D3436;
            --light-color: #F5F6FA;
            --accent-color: #00CE9F;
            --danger-color: #E74C3C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-title, .list-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 24px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: var(--dark-color);
            background-color: var(--light-color);
        }
        
        input[type="password"] {
            -webkit-text-security: disc;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .confirm-btn {
            background-color: var(--accent-color);
        }

        .btn:hover {
            background-color: #5a4bce;
        }
        
        .confirm-btn:hover {
            background-color: #00b48b;
        }
        
        .btn:disabled {
            background-color: var(--secondary-color);
            cursor: not-allowed;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .members-list {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .member-item:last-child {
            border-bottom: none;
        }

        .member-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .member-info span {
            font-weight: bold;
            color: var(--dark-color);
        }

        .member-info small {
            color: #888;
        }

        .member-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .member-actions .form-select {
            width: 150px;
            font-size: 14px;
            padding: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="form-title">إضافة عضو جديد</h2>
        <div id="alert-message"></div>
        <div class="form-group">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" class="form-control" placeholder="أدخل اسم المستخدم">
        </div>
        <div class="form-group">
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور">
        </div>
        <div class="form-group">
            <label for="year">المرحلة</label>
            <select id="year" class="form-select">
                <option value="">اختر المرحلة</option>
                <option value="براعم">براعم</option>
                <option value="اشبال">اشبال</option>
                <option value="فتيان">فتيان</option>
                <option value="متقدم">متقدم</option>
                <option value="جوالة">جوالة</option>
                <option value="قادة">قادة</option>
            </select>
        </div>
        <button id="add-member-btn" class="btn">إضافة العضو</button>
    </div>

    <div class="members-list">
        <h2 class="list-title">قائمة الأعضاء</h2>
        <div id="members-container">
            <div style="text-align: center; color: #888;">جاري تحميل الأعضاء...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: 'AIzaSyC8Zd01zFsuYrKliskjkm2epaghD0IPI0w',
            appId: '1:485361720518:web:cc5aad094d27acad038bc7',
            messagingSenderId: '485361720518',
            projectId: 'k4afa-9a62a',
            authDomain: 'k4afa-9a62a.firebaseapp.com',
            databaseURL: 'https://k4afa-9a62a-default-rtdb.firebaseio.com',
            storageBucket: 'k4afa-9a62a.firebasestorage.app',
            measurementId: 'G-WF72558LHK',
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const database = firebase.database();
        const usersRef = database.ref('users');

        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const yearSelect = document.getElementById('year');
        const addMemberBtn = document.getElementById('add-member-btn');
        const alertMessageDiv = document.getElementById('alert-message');
        const membersContainer = document.getElementById('members-container');

        const yearDomains = {
            'براعم': '@baraem.com',
            'اشبال': '@ashbal.com',
            'فتيان': '@fityan.com',
            'متقدم': '@motaqadim.com',
            'جوالة': '@jawala.com',
            'قادة': '@qada.com'
        };
        const allYears = ['براعم', 'اشبال', 'فتيان', 'متقدم', 'جوالة', 'قادة'];

        function showAlert(message, type = 'success') {
            alertMessageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertMessageDiv.innerHTML = '';
            }, 5000);
        }

        async function addMember() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const year = yearSelect.value;
            
            if (!username || !password || !year) {
                showAlert('الرجاء إدخال جميع البيانات الإلزامية', 'danger');
                return;
            }
            
            if (password.length < 6) {
                showAlert('يجب أن تكون كلمة المرور 6 أحرف على الأقل', 'danger');
                return;
            }

            const email = username + yearDomains[year];

            addMemberBtn.disabled = true;
            addMemberBtn.innerHTML = '<span class="loading-spinner"></span>';

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const uid = userCredential.user.uid;

                await usersRef.child(uid).set({
                    email: email,
                    year: year,
                    isDisabled: false,
                });

                showAlert('تمت إضافة العضو بنجاح', 'success');
                usernameInput.value = '';
                passwordInput.value = '';
                yearSelect.value = '';

            } catch (error) {
                console.error('Error adding member:', error);
                showAlert(`حدث خطأ: ${error.message}`, 'danger');
            } finally {
                addMemberBtn.disabled = false;
                addMemberBtn.innerHTML = 'إضافة العضو';
            }
        }

        function renderMembers(members) {
            membersContainer.innerHTML = '';
            if (Object.keys(members).length === 0) {
                membersContainer.innerHTML = '<div style="text-align: center; color: #888;">لا يوجد أعضاء مسجلين.</div>';
                return;
            }

            Object.keys(members).forEach(uid => {
                const member = members[uid];
                const memberItem = document.createElement('div');
                memberItem.className = 'member-item';
                memberItem.innerHTML = `
                    <div class="member-info">
                        <span>${member.email.split('@')[0]}</span>
                        <small>المرحلة: ${member.year}</small>
                    </div>
                    <div class="member-actions">
                        <select class="form-select" data-uid="${uid}">
                            ${allYears.map(year => `
                                <option value="${year}" ${member.year === year ? 'selected' : ''}>${year}</option>
                            `).join('')}
                        </select>
                        <button class="btn confirm-btn" data-uid="${uid}">تأكيد</button>
                    </div>
                `;
                membersContainer.appendChild(memberItem);
            });

            // إضافة مُستمع للزر "تأكيد"
            document.querySelectorAll('.member-actions .confirm-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const uid = e.target.dataset.uid;
                    const selectElement = e.target.closest('.member-actions').querySelector('.form-select');
                    const newYear = selectElement.value;
                    updateMemberYear(uid, newYear);
                });
            });
        }

        async function updateMemberYear(uid, newYear) {
            try {
                const memberRef = usersRef.child(uid);
                await memberRef.update({
                    year: newYear,
                });
                showAlert('تم تحديث المرحلة بنجاح.', 'success');
            } catch (error) {
                console.error('Error updating member year:', error);
                showAlert(`حدث خطأ أثناء تحديث المرحلة: ${error.message}`, 'danger');
            }
        }
        
        // الاستماع للتغييرات في قائمة الأعضاء
        usersRef.on('value', (snapshot) => {
            const members = snapshot.val() || {};
            renderMembers(members);
        });

        addMemberBtn.addEventListener('click', addMember);
    </script>
</body>
</html>
